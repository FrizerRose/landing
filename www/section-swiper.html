

<section class="c-section">
  <!-- Slider main container -->
  <div data-module-swiper class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper || o-layout">
      <!-- Slides -->
      <div class="swiper-slide || o-layout_item u-1/2@from-small">
        <figure>
          <div class="o-ratio u-4:3">
              <img src="//placedog.net/400/300" alt="">
          </div>
          <figcaption>Slide 1 - placeholder image of a dog</figcaption>
        </figure>
      </div>
      <div class="swiper-slide || o-layout_item u-1/2@from-small">
        <figure>
          <div class="o-ratio u-3:4">
              <img src="//placedog.net/300/400" alt="">
          </div>
          <figcaption>Slide 2 - placeholder image of a dog</figcaption>
        </figure>
      </div>
      <div class="swiper-slide || o-layout_item u-1/2@from-small">
        <figure>
          <div class="o-ratio">
              <img src="//placedog.net/300/300" alt="">
          </div>
          <figcaption>Slide 3 - placeholder image of a dog</figcaption>
        </figure>
      </div>
      <!-- ends Slides -->
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</section>
